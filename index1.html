<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <div class="password-generator">
           <h1>Password Generator</h1>
        </div>

        <div class="text-container">
            <input readonly placeholder="password" class="display" data-passwordDisplay>
            <button data-copy> 
                 <span data-copyMsg></span>
                <i class="fa-regular fa-copy button"></i>
            </button>
          
        </div>

        <div class="input-container">

            <!-- password length section -->
            <div class="length-container">
                <p>Password length</p>
                <p datalength>0</p>
            </div>

            <!-- section for slider  -->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>
           
            <!-- section for checkboxes  -->
           
            <div class="checkbox">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes uppercase letters</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes lowercase letters</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes Numbers </label>
            </div>
            <div class="checkbox" >
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes Symbols </label>
            </div>

            <!-- section for strength -->
            <div class="strength-container">
                <p>Strength</p>
                <div class="data-indicator"></div>
            </div>

            <!-- Generate password button -->
           <button class="generate-button">Generate password</button>

                
           

        </div>





    </div>
    <script src="index.js"></script>

</body>

</html>
